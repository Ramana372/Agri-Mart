<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | AgriMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7fff8;
      color: #222;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(34,139,34,0.08);
    }
    .navbar-brand {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand i {
      color: #228B22;
      font-size: 2rem;
    }
    .nav-link.active, .nav-link:hover {
      color: #228B22 !important;
      font-weight: 600;
    }
    .admin-card {
      max-width: 1200px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(34,139,34,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .admin-card h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #228B22;
      margin-bottom: 1.5rem;
    }
    .nav-tabs .nav-link.active {
      background: #228B22;
      color: #fff !important;
      border-radius: 25px 25px 0 0;
      font-weight: 600;
    }
    .nav-tabs .nav-link {
      color: #228B22;
      font-weight: 500;
      border: none;
      border-radius: 25px 25px 0 0;
      margin: 0 0.2rem;
    }
    .nav-tabs {
      border-bottom: 2px solid #b2f7c1;
    }
    table {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: #228B22;
      color: #fff;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
    }
    tbody tr {
      background: #f7fff8;
      border-bottom: 1px solid #e0e0e0;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    .no-data {
      color: #888;
      text-align: center;
      margin-top: 2rem;
    }
    footer {
      background: #228B22;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      margin-top: 60px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html"><i class="fa-solid fa-seedling"></i> AgriMart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="AdminPortal.html">Admin Portal</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html" id="authToggle">Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="admin-card">
  <h2 class="text-center mb-4"><i class="fa fa-user-shield form-icon"></i>Admin Portal</h2>
  <ul class="nav nav-tabs justify-content-center" id="adminTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">Products</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">Orders</button>
    </li>
  </ul>
  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="users" role="tabpanel">
      <div id="usersTableContainer"><div class="no-data">Loading users...</div></div>
    </div>
    <div class="tab-pane fade" id="products" role="tabpanel">
      <div id="productsTableContainer"><div class="no-data">Loading products...</div></div>
    </div>
    <div class="tab-pane fade" id="orders" role="tabpanel">
      <div id="ordersTableContainer"><div class="no-data">Loading orders...</div></div>
    </div>
  </div>
</div>
<footer>
  © 2025 AgriMart. Empowering Farmers.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const loggedIn = true;
  document.getElementById("authToggle").textContent = loggedIn ? "Logout" : "Login";
  document.getElementById("authToggle").href = loggedIn ? "login.html" : "login.html";

  fetch("http://localhost:8090/admin/users")
          .then(response => response.json())
          .then(users => {
            const container = document.getElementById("usersTableContainer");
            if (!users || users.length === 0) {
              container.innerHTML = '<div class="no-data">No users found.</div>';
              return;
            }

            users = users.filter(user => user.role?.toLowerCase() !== "admin");

            let table = `<div class='table-responsive'><table class='table table-bordered table-hover mt-3'>
        <thead><tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr></thead><tbody>`;

            users.forEach(user => {
              table += `<tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
        </tr>`;
            });
            table += '</tbody></table></div>';
            container.innerHTML = table;
          })
          .catch(() => {
            document.getElementById("usersTableContainer").innerHTML = '<div class="no-data">Failed to load users.</div>';
          });


  fetch("http://localhost:8090/product/admin/all")
          .then(response => response.json())
          .then(products => {
            const container = document.getElementById("productsTableContainer");
            if (!products || products.length === 0) {
              container.innerHTML = '<div class="no-data">No products found.</div>';
              return;
            }
            let table = `<div class='table-responsive'><table class='table table-bordered table-hover mt-3'>
                <thead><tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Owner</th>
                    <th>Category</th>
                </tr></thead><tbody>`;
            products.forEach(p => {
              table += `<tr>
                    <td>${p.id}</td>
                    <td>${p.productName}</td>
                    <td>${p.description}</td>
                    <td>${p.location}</td>
                    <td>₹${p.price}</td>
                    <td>${p.ownerName}</td>
                    <td>${p.category}</td>
                </tr>`;
            });
            table += '</tbody></table></div>';
            container.innerHTML = table;
          })
          .catch(() => {
            document.getElementById("productsTableContainer").innerHTML = '<div class="no-data">Failed to load products.</div>';
          });

  fetch("http://localhost:8090/payment/history")
          .then(response => {
            if (!response.ok) throw new Error("Failed to fetch order history");
            return response.json();
          })
          .then(orders => {
            const container = document.getElementById("ordersTableContainer");

            if (!orders || orders.length === 0) {
              container.innerHTML = '<div class="no-data">No orders found.</div>';
              return;
            }

            let table = `
      <div class="table-responsive">
        <table class="table table-bordered table-hover mt-3">
          <thead>
            <tr>
              <th>Product</th>
              <th>Total Amount</th>
              <th>Payment Method</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
    `;

            orders.forEach(order => {
              table += `
        <tr>
          <td>${order.productName}</td>
          <td>₹${order.totalAmount.toFixed(2)}</td>
          <td>${order.paymentMethod?.toUpperCase() || "N/A"}</td>
          <td><span class="badge bg-success">${order.status || 'Order Being Processed'}</span></td>
        </tr>
      `;
            });

            table += '</tbody></table></div>';
            container.innerHTML = table;
          })
          .catch(error => {
            console.error(error);
            document.getElementById("ordersTableContainer").innerHTML = '<div class="no-data">Failed to load order history.</div>';
          });


</script>
</body>
</html>
