<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History | AgriMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7fff8;
      color: #222;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(34,139,34,0.08);
    }
    .navbar-brand {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand i {
      color: #228B22;
      font-size: 2rem;
    }
    .nav-link.active, .nav-link:hover {
      color: #228B22 !important;
      font-weight: 600;
    }
    .history-card {
      max-width: 1000px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(34,139,34,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .history-card h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #228B22;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: #228B22;
      color: #fff;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
    }
    tbody tr {
      background: #f7fff8;
      border-bottom: 1px solid #e0e0e0;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    .no-orders {
      color: #888;
      text-align: center;
      margin-top: 2rem;
    }
    footer {
      background: #228B22;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      margin-top: 60px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html"><i class="fa-solid fa-seedling"></i> AgriMart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="OrderHistory.html">Order History</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html" id="authToggle">Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="history-card">
  <h2 class="text-center mb-4"><i class="fa fa-history form-icon"></i>Order History</h2>
  <div id="orderTableContainer">
    <div class="no-orders">Loading your orders...</div>
  </div>
</div>
<footer>
  © 2025 AgriMart. Empowering Farmers.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle Login/Logout label (static for now)
  const loggedIn = true; // Set to true for demo
  document.getElementById("authToggle").textContent = loggedIn ? "Logout" : "Login";
  document.getElementById("authToggle").href = loggedIn ? "logout.html" : "login.html";

  // Fetch and display order history
  document.addEventListener("DOMContentLoaded", function () {
    const jwt = localStorage.getItem('jwt');
    fetch("/payment/history", {
      headers: jwt ? { 'Authorization': 'Bearer ' + jwt } : {}
    })
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch order history");
        return response.json();
      })
      .then(orders => {
        const container = document.getElementById("orderTableContainer");
        if (!orders || orders.length === 0) {
          container.innerHTML = '<div class="no-orders">No orders found.</div>';
          return;
        }
        let table = `<div class='table-responsive'><table class='table table-bordered table-hover mt-3'>
              <thead><tr>
                  <th>Product Name</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Days</th>
                  <th>Total Amount</th>
                  <th>Payment Method</th>
              </tr></thead><tbody>`;
        orders.forEach(order => {
          table += `<tr>
                  <td>${order.productName}</td>
                  <td>${order.description}</td>
                  <td>${order.category}</td>
                  <td>₹${order.price}</td>
                  <td>${order.days}</td>
                  <td>₹${order.totalAmount}</td>
                  <td>${order.paymentMethod}</td>
              </tr>`;
        });
        table += '</tbody></table></div>';
        container.innerHTML = table;
      })
      .catch(() => {
        document.getElementById("orderTableContainer").innerHTML = '<div class="no-orders">Failed to load order history.</div>';
      });
  });
</script>
</body>
</html>
