      gap: 0.5rem;
    }
    .navbar-brand i {
      color: #228B22;
      font-size: 2rem;
    }
    .nav-link.active, .nav-link:hover {
      color: #228B22 !important;
      font-weight: 600;
    }
    .forgot-card {
      max-width: 400px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(34,139,34,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .forgot-card h2 {
      font-family: 'Montserrat', Arial, sans-serif;

    }
    .btn-success {
      background: #228B22;
      border-radius: 25px;
      font-weight: 600;
      padding: 0.6rem 2rem;

<div class="forgot-card">
  <h2 class="text-center mb-4"><i class="fa fa-unlock-alt form-icon"></i>Forgot Password?</h2>
  <form method="post" action="#">
    <div class="mb-3">
      <label for="email" class="form-label"><i class="fa fa-envelope form-icon"></i>Enter your email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3"><i class="fa fa-paper-plane"></i> Send Reset Link</button>
  </form>
  <div class="back-link">
