<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AgriMart | List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7fff8;
            color: #222;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(34, 139, 34, 0.08);
        }
        .navbar-brand {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: #228b22;
            font-size: 2rem;
        }
        .nav-link.active,
        .nav-link:hover {
            color: #228b22 !important;
            font-weight: 600;
        }
        .add-card {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(34, 139, 34, 0.07);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .add-card h2 {
            font-family: 'Montserrat';
            font-weight: 700;
            color: #228b22;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control,
        .form-select {
            border-radius: 12px;
            border: 1px solid #b2f7c1;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #228b22;
            box-shadow: 0 0 0 2px #b2f7c1;
        }
        .btn-success {
            background: #228b22;
            border-radius: 25px;
            font-weight: 600;
            padding: 0.6rem 2rem;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(34, 139, 34, 0.1);
            border: none;
        }
        .btn-success:hover {
            background: #145214;
        }
        .form-icon {
            color: #228b22;
            margin-right: 0.5rem;
        }
        #message {
            margin-top: 1.5rem;
        }
        footer {
            background: #228b22;
            color: #fff;
            text-align: center;
            padding: 1.2rem 0 0.7rem 0;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html"><i class="fa-solid fa-seedling"></i> AgriMart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link active" href="Addproducts.html">List Product</a></li>
                <li class="nav-item"><a class="nav-link" href="OrderHistory.html">Order History</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html" id="authToggle">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="add-card">
    <h2 class="text-center mb-4"><i class="fa fa-plus-circle form-icon"></i>List Your Equipment for Rent or Sale</h2>


    <form id="productForm" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="type" class="form-label"><i class="fa fa-tags form-icon"></i>Listing Type</label>
            <select class="form-select" id="type" name="category" required>
                <option value="">-- Select --</option>
                <option value="rent">Rent</option>
                <option value="sell">Sell</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-cube form-icon"></i>Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-industry form-icon"></i>Model Name</label>
            <input type="text" class="form-control" id="modelName" name="modelName" />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-building form-icon"></i>Company</label>
            <input type="text" class="form-control" id="company" name="company" />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-calendar form-icon"></i>Year</label>
            <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-info-circle form-icon"></i>Description</label>
            <textarea class="form-control" id="desc" name="description" required rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-map-marker-alt form-icon"></i>Location</label>
            <input type="text" class="form-control" id="location" name="location" required />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-rupee-sign form-icon"></i>Price (₹)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" required />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-user form-icon"></i>Your Name</label>
            <input type="text" class="form-control" id="owner" name="ownerName" required />
        </div>

        <div class="mb-3" id="dateFields" style="display: none;">
            <label class="form-label"><i class="fa fa-calendar-alt form-icon"></i>Availability Dates</label>
            <div class="d-flex gap-2">
                <input type="date" class="form-control" id="startDate" name="availabilityStart" placeholder="Start Date" />
                <input type="date" class="form-control" id="endDate" name="availabilityEnd" placeholder="End Date" />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa fa-image form-icon"></i>Product Image</label>
            <input type="file" class="form-control" id="productImage" name="image" accept="image/*" required />
        </div>

        <button type="submit" class="btn btn-success w-100 mt-2">
            <i class="fa fa-paper-plane"></i> Submit Product
        </button>
    </form>
    <div id="message" class="text-center"></div>
</div>

<footer>© 2025 AgriMart. Empowering Farmers.</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const loggedIn = false;
    document.getElementById("authToggle").textContent = loggedIn ? "Logout" : "Login";
    document.getElementById("authToggle").href = loggedIn ? "logout.html" : "login.html";

    document.getElementById("type").addEventListener("change", function () {
        document.getElementById("dateFields").style.display =
            this.value.toLowerCase() === "rent" ? "block" : "none";
    });

    document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const year = parseInt(document.getElementById("year").value);
        const price = parseFloat(document.getElementById("price").value);
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        if (year && (year < 1900 || year > new Date().getFullYear())) {
            alert("Please enter a valid year.");
            return;
        }

        if (price < 0) {
            alert("Price cannot be negative.");
            return;
        }

        if (document.getElementById("type").value === "rent" && startDate && endDate && startDate > endDate) {
            alert("End date cannot be earlier than start date.");
            return;
        }

        const formData = new FormData(document.getElementById("productForm"));

        fetch("http://localhost:8090/product/add", {
            method: "POST",
            body: formData,
        })
            .then((res) => {
                if (!res.ok) throw new Error("Server error");
                return res.json();
            })
            .then((product) => {
                document.getElementById("message").innerHTML = `
            <div class="alert alert-success">
              <strong>${product.productName}</strong> listed successfully under <b>${product.category}</b>!
            </div>`;
                document.getElementById("productForm").reset();
                document.getElementById("dateFields").style.display = "none";
            })
            .catch((err) => {
                console.error("Error:", err);
                document.getElementById("message").innerHTML =
                    `<div class="alert alert-danger">Failed to submit product. Try again.</div>`;
            });
    });
</script>
</body>
</html>
