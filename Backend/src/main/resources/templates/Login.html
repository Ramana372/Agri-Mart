<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AgriMart | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
      width: 350px;
    }
    .login-box h2 {
      text-align: center;
      color: #2e7d32;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    .form-group input:focus {
      border-color: #2e7d32;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #1b5e20;
    }
    .message {
      text-align: center;
      margin-bottom: 15px;
      color: red;
    }
    .success {
      color: green;
    }
    .register-link {
      text-align: center;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>AgriMart Login</h2>

  <!-- Error & Logout messages -->
<!--  <div th:if="${param.error}" class="message">Invalid username or password.</div>-->
  <div th:if="${param.logout}" class="message success">You have been logged out.</div>

  <form th:action="@{/Login}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
    </div>
    <button class="btn" type="submit">Login</button>
  </form>

  <h4 class="register-link">Don't have an account? <a  href="Register.html">Register</a></h4>
</div>

</body>
</html>
