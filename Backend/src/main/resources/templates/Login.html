<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriMart | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7fff8;
      color: #222;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(34,139,34,0.08);
    }
    .navbar-brand {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand i {
      color: #228B22;
      font-size: 2rem;
    }
    .nav-link.active, .nav-link:hover {
      color: #228B22 !important;
      font-weight: 600;
    }
    .login-card {
      max-width: 400px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(34,139,34,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .login-card h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #228B22;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 12px;
      border: 1px solid #b2f7c1;
      box-shadow: none;
    }
    .form-control:focus {
      border-color: #228B22;
      box-shadow: 0 0 0 2px #b2f7c1;
    }
    .btn-success {
      background: #228B22;
      border-radius: 25px;
      font-weight: 600;
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(34,139,34,0.10);
      border: none;
    }
    .btn-success:hover {
      background: #145214;
    }
    .form-icon {
      color: #228B22;
      margin-right: 0.5rem;
    }
    .register-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
    }
    .register-link a {
      color: #228B22;
      font-weight: 500;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    footer {
      background: #228B22;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      margin-top: 60px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html"><i class="fa-solid fa-seedling"></i> AgriMart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-card">
  <h2 class="text-center mb-4"><i class="fa fa-sign-in-alt form-icon"></i>Login to AgriMart</h2>

  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label"><i class="fa fa-envelope form-icon"></i>Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><i class="fa fa-lock form-icon"></i>Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label"><i class="fa fa-user-tag form-icon"></i>Role</label>
      <select class="form-select" id="role" name="role" required>
        <option value="FARMER">Farmer</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
      <label class="form-check-label" for="rememberMe">
        <i class="fa fa-check-square form-icon"></i> Remember Me
      </label>
    </div>
    <div class="mb-2 text-end">
      <a href="ForgotPassword.html" style="color:#228B22; font-weight:500; text-decoration:none;">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3"><i class="fa fa-sign-in-alt"></i> Login</button>
  </form>

  <div class="register-link">
    <span>Don't have an account? <a href="Register.html">Register here</a></span>
  </div>
</div>

<footer>
  Â© 2025 AgriMart. Empowering Farmers.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('loginForm')?.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    fetch("http://localhost:8090/auth/login", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, role })
    })
            .then(res => res.json())
            .then(data => {
              if (data.token) {
                localStorage.setItem('jwt', data.token);
                window.location.href = 'home.html';
              } else {
                alert(data.error || 'Login failed. Please check your credentials.');
              }
            })
            .catch(() => {
              alert('Login failed. Please check your credentials.');
            });
  });
</script>
</body>
</html>
